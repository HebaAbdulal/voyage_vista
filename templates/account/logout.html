<!DOCTYPE html>

{% extends "base.html" %}
{% load allauth i18n %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">{% trans "Sign Out" %}</h1>

          <p class="card-text text-center">
            {% trans "Are you sure you want to sign out?" %}
          </p>

          {% url 'account_logout' as action_url %}
          <form class="form padding" method="POST" action="{{ action_url }}">
            {% csrf_token %}
            {{ redirect_field }}
            <button class="btn btn-custom w-50 mb-2" type="submit">{% trans "Sign Out" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
